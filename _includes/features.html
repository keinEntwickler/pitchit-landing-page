{% assign t = site.data.translations[page.lang] | default: site.data.translations.en %}

<div class="features">

    {% for feature in t.features %}

    {% if feature.title %}
    <div class="feature">
        <div>
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
                <i class="iconTop fas fa-{{ feature.icon }} fa-stack-1x"></i>
            </span>
        </div>
        <div class="featureText">
            <h3>
                {{ feature.title }}
                {% if feature.coming_soon %}
                <span class="coming-soon-badge">Coming Soon</span>
                {% endif %}
            </h3>
            <p>
                {{ feature.description }}
            </p>
        </div>
    </div>
    {% endif %}

    {% endfor %}

</div>
